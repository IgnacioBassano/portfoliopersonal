    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

body.light-theme {
    background-color: #ffffff;
    color: #000000;
}

body.dark-theme {
    background-color: #1e1e1e;
    color: #ffffff;
}

.navbar-light {
    background-color: inherit;
}

footer {
    background-color: inherit;
    color: inherit;
}
</style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Portafolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre Mí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="contact" class="container my-4">
        <h2 class="text-center">Contacto</h2>
        <form action="https://script.google.com/macros/s/AKfycbzHQ5B5febIMRlBDiaZmUZL6gPsK9BjbM1Nj8DXdFeu_-UsXb0IE5TnOKtr5WnLhGpd/exec" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Descripción de la consulta</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </section>

    <footer class="text-center my-4">
        <p>&copy; 2024 Ignacio Bassano. Desarrollo de Software. Ing. en Sistemas de Información</p>
    </footer>
    <script>

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            body.classList.add(storedTheme);
        }
        
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light-theme');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            }
        });
        </script>
</body>

</html>
